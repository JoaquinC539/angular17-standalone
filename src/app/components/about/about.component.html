<div class="d-flex justify-content-center">
  <h4>About</h4>
</div>
<div class="content-header row">
  <p>About component</p>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content collapse-show">
          <div class="card-body">
            <form class="form" [formGroup]="form" (submit)="onSubmit()">
              <div class="row">
                <div class="col-sm-12 col-md-3">
                  <label for="name">Name:</label>
                  <input type="text" formControlName="name" class="form-control input-sm" id="name"/>
                </div>
                <div class="col-sm-12 col-md-3">
                  <label for="age">Age: </label>
                  <input type="text" formControlName="age" class="form-control input-sm" id="age"/>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-right mt-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
            <br>
            <div class="row">

                @if(!submited){
                    <div style="background-color: brown; color: aliceblue;">
                        Not submited
                    </div>
                }@else {
                    <div style="background-color: rgb(76, 184, 90);">
                         Submited
                    </div> 
                }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
